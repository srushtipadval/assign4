  <script>
    var resMenu= [];
var items = {};

$(document).ready(function () {

  $.get("http://localhost/htdocs/Controller.php?req=res_list", function (data) {
    resMenu = data;
    resMenu.forEach((item, index) => {
      $("#Itemlist").append(`<option value=${index}>${item.name}</option>`);
    })
  });

  $("#Itemlist").change((e) => {
    const selected = resMenu[e.target.value];

    $.get("http://localhost/Data.php"=${selected.id}, function (data) {

      items= data;
      $('#Dishes').html(
        `<p> Id - ${items.id}  </p>
        <p> Short Name - ${items.short_name} </p>
        <p> Name - ${items.name} </p>
        <p> Description - ${items.description} </p>
        <p> Price small - ${items.price_small} </p>
        <p> Price Large - ${items.price_large} </p>
        <p> Small Portion Name - ${items.small_portion_name} </p>
        <p> Large Portion Name - ${items.large_portion_name} </p>
      )
    })
  })
});
  </script>
